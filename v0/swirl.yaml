# made in ergogen v4.0.4
units:
  kx: 18
  ky: 17
  px: kx
  py: ky

points:
  key:
    spread: 18
    padding: cy
    # footprints:
    #   choc:
    #     type: choc
    #     params:
    #       reverse: true
    #       keycaps: true
    #     nets:
    #       from: "{{colrow}}"
    #       to: "{{column_net}}"
    #   diode:
    #     type: diode
    #     rotate: 90
    #     nets:
    #       from: "{{colrow}}"
    #       to: "{{row_net}}"
    #     anchor:
    #       shift: [0, -5]

  zones:
    matrix:
      columns:
        outer:
          key:
            column_net: P21
        pinky:
          key:
            column_net: P20
        ring:
          key:
            column_net: P19
        middle:
          key:
            column_net: P18
        index:
          key:
            column_net: SCLK
        inner:
          key:
            column_net: MISO
        extraInner:
          key:
            skip: true
            column_net: MOSI
          rows:
            mod.skip: false

      rows:
        mod:
          row_net: P8
        bottom:
          row_net: P7
        home:
          row_net: P6
        top:
          row_net: P5
        num:
          row_net: P4

outlines:
  raw:
    - what: rectangle
      corner: 2
      size: [7.1*cx, 5*cy]
      where:
        shift: [55,0]
        ref: matrix_outer_home

pcbs:
  main:
    outlines:
      main:
        outline: raw
    footprints:
      choc:
        what: choc
        where: true
        params:
          from: "{{column_net}}"
          to: "{{colrow}}"
          keycaps: true
          reverse: true

      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -5]

      promicro:
        what: promicro_pretty
        where:
          ref: matrix_inner_num
          shift: [18.5, -10.5]
          rotate: -90
        # params:
          # orientation: up

      trrs:
        what: trrs
        where:
          ref: matrix_inner_home
          shift: [28, -2]
          rotate: -90
        params:
          A: GND
          B: GND
          C: P10
          D: VCC
          reverse: true

      reset_button:
        what: reset_switch
        where:
          ref: matrix_inner_home
          shift: [20, -8]
          rotate: 180
        params:
          from: RST
          to: GND
